{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Delete Brand{% endblock %}
{% block content %}
<div class="container mx-auto my-8">
    <h1 class="text-3xl font-bold mb-4">Delete Brand</h1>
    <p>Are you sure you want to delete the brand <strong>{{ brand.name }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        <a href="{% url 'brand_detail' brand.id %}" class="ml-4 inline-block px-4 py-2 text-gray-700 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
