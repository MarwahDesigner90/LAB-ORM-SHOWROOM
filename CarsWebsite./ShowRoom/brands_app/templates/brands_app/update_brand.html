{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}{{ form.instance.id|yesno:"Edit Brand,Create Brand" }}{% endblock %}
{% block content %}
<div class="container mx-auto my-8">
    <h1 class="text-3xl font-bold mb-4">{{ form.instance.id|yesno:"Edit Brand,Create Brand" }}</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                {{ form.instance.id|yesno:"Update Brand,Create Brand" }}
            </button>
        </div>
    </form>
    <a href="{% url 'brands_app:all_brands_view' %}" class="inline-block px-4 py-2 text-white bg-gray-500 rounded hover:bg-gray-600 mt-4">Back to All Brands</a>
</div>
{% endblock %}
