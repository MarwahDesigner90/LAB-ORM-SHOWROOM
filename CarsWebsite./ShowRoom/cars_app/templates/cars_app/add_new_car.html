{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Add New Car Pgae {% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 ">
    <div class="bg-gray-800 shadow-lg rounded-lg py-8 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Add New Car</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4 p-8">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-200">Car Name</label>
                    <input type="text" name="name" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
                </div>
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-200">Brand</label>
                    <select name="brand" id="brand" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}">{{ brand.name }} ({{ brand.brand_type }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="colors" class="block text-sm font-medium text-gray-200">Colors</label>
                    <select name="colors" id="colors" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" multiple required>
                        {% for color in colors %}
                            <option value="{{ color.id }}">{{ color.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-200">Car Photo</label>
                    <input type="file" name="photo" id="photo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                </div>
                <div>
                    <label for="specs" class="block text-sm font-medium text-gray-200">Specifications</label>
                    <textarea name="specs" id="specs" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-200">Model</label>
                    <input type="text" name="model" id="model" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
                </div>
            </div>
            <button type="submit" class="mt-6 w-40 py-4 ml-40 bg-blue-500 text-white rounded-md hover:bg-blue-700">Add Car</button>
        </form>
    </div>
</div>
{% endblock %}
