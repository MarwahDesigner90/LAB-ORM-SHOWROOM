{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Delete {{ car.name }}{% endblock %}
{% block content %}
<div class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-4">Delete Car: {{ car.name }}</h2>
    <p>Are you sure you want to delete this car?</p>
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded">Confirm Deletion</button>
            <a href="{% url 'cars_app:car_detail_view' car.id %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
