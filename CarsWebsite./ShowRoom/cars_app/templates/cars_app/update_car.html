{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Edit {{ car.name }}{% endblock %}
{% block content %}
<div class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-4">Edit Car: {{ car.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Update Car</button>
        <a href="{% url 'car_detail' car.id %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
