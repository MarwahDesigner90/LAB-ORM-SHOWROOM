{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShowRoom{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Allow main content to grow */
        }
    </style>
</head>
<body class="bg-gray-100 ">
    <header class="bg-blue-600 text-white">
        <nav class="bg-gray-800 dark:bg-gray-900 fixed w-full z-20 top-0  start-0   py-2 ">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
                <a href="#" class="flex items-center space-x-2 rtl:space-x-reverse  ">
                    <img src="https://i.pinimg.com/474x/ab/05/b0/ab05b0308c3bc435384bff9d6338ba51.jpg" class="h-10 w-10 object-cover rounded-full" alt="Car Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white pl-4 ">ShowRoom</span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                </div>
                <div class="justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800">
                        <li>
                            <a href="{% url 'main_app:home_view'%}" class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'cars_app:all_cars_view'%}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500" dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">All Cars</a>
                        </li>
                        <li>
                            <a href="{% url 'brands_app:all_brands_view'%}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500" dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">All Brands</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>


    <main class="container mx-auto my-8">
        {% block content %}
        <!-- adding content here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 ShowRoom. All rights reserved.</p>
    </footer>
</body>
</html>
